<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Starkot48e</title>
    <!-- Ajouter Google Fonts pour des polices modernes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 600;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 15px;
            overflow: hidden;
        }
        .post {
            background: #fff;
            margin: 20px 0;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .post h2 {
            font-size: 28px;
            color: #2c3e50;
        }
        .post p {
            line-height: 1.8;
            color: #7f8c8d;
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur mon blog</h1>
    </header>
    <div class="container">
        <div class="post">
            <h2>Je suis un jeune dev</h2>
            <p>Rendez-vous sur <a href="https://linux-scratcher.fr" target="_blank" style="color: #3498db; text-decoration: none; font-weight: bold;">linux-scratcher.fr</a> pour en savoir plus!</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Mon Blog Simple - Tous droits réservés</p>
    </footer>
</body>
</html>
