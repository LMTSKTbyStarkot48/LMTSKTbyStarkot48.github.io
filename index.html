<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.icon" href="OIP.jpg">
    <title>Bienvenue sur Starkot48e</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ecf0f1;
            position: relative;
            overflow: hidden;
        }

        /* Activation du dÃ©filement fluide */
        html {
            scroll-behavior: smooth;
        }

        /* Bande LED multicolore animÃ©e autour de la page */
        .led-strip {
            position: absolute;
            background: linear-gradient(90deg, red, yellow, green, cyan, blue, magenta, red);
            background-size: 300% 100%;
            animation: led-animation 5s linear infinite;
            z-index: 10;
        }

        /* Bande LED agrandie sur chaque cÃ´tÃ© */
        .led-strip.top, .led-strip.bottom {
            height: 20px;
            width: 100%;
        }

        .led-strip.left, .led-strip.right {
            width: 20px;
            height: 100%;
        }

        .led-strip.top { top: 0; }
        .led-strip.bottom { bottom: 0; }
        .led-strip.left { left: 0; }
        .led-strip.right { right: 0; }

        /* Animation de dÃ©filement des couleurs */
        @keyframes led-animation {
            0% { background-position: 0 0; }
            100% { background-position: -300% 0; }
        }

        /* Animation des emojis "caca" */
        @keyframes emoji-fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .emoji {
            font-size: 30px;
            position: absolute;
            top: -50px;
            animation: emoji-fall 2s linear infinite;
        }

        /* Styles gÃ©nÃ©raux pour le reste de la page */
        header {
            background-color: #1a2327;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 600;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .like-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            margin-left: 20px;
        }

        .like-button:hover {
            background-color: #2980b9;
        }

        .like-count {
            color: #ecf0f1;
            font-size: 18px;
            font-weight: bold;
        }

        .visit-count {
            color: #ecf0f1;
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 15px;
            overflow: hidden;
        }

        .post {
            background: #2c3e50;
            margin: 20px 0;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .post h2 {
            font-size: 28px;
            color: #ecf0f1;
        }

        .post p {
            line-height: 1.8;
            color: #bdc3c7;
        }

        footer {
            background-color: #1a2327;
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- Bande LED animÃ©e sur chaque cÃ´tÃ© de la page -->
    <div class="led-strip top"></div>
    <div class="led-strip bottom"></div>
    <div class="led-strip left"></div>
    <div class="led-strip right"></div>

    <!-- Emojis "Caca" qui tombent du haut vers le bas -->
    <div class="emoji" style="left: 10%; top: -50px;">ðŸ’©</div>
    <div class="emoji" style="left: 20%; top: -100px;">ðŸ’©</div>
    <div class="emoji" style="left: 30%; top: -150px;">ðŸ’©</div>
    <div class="emoji" style="left: 40%; top: -200px;">ðŸ’©</div>
    <div class="emoji" style="left: 50%; top: -250px;">ðŸ’©</div>
    <div class="emoji" style="left: 60%; top: -300px;">ðŸ’©</div>
    <div class="emoji" style="left: 70%; top: -350px;">ðŸ’©</div>
    <div class="emoji" style="left: 80%; top: -400px;">ðŸ’©</div>
    <div class="emoji" style="left: 90%; top: -450px;">ðŸ’©</div>
    <div class="emoji" style="left: 100%; top: -500px;">ðŸ’©</div>

    <header>
        <img src="OIP.jpg" alt="Photo de profil" class="profile-pic">
        <h1>Bienvenue sur mon blog</h1>

        <!-- Affichage du nombre de personnes qui se sont connectÃ©es -->
        <div style="display: flex; align-items: center; margin-top: 10px;">
            <span class="visit-count" id="visitCount">0</span>
            <span>Personnes se sont dÃ©jÃ  connectÃ©es</span>
        </div>

        <!-- Bouton "Pousse bleu" et compteur -->
        <div style="display: flex; align-items: center; margin-top: 10px;">
            <button class="like-button" onclick="increaseLikeCount()">Pousse bleu</button>
            <span class="like-count" id="likeCount">0</span>
        </div>

        <!-- Affichage du nombre d'utilisateurs connectÃ©s en temps rÃ©el -->
        <div style="display: flex; align-items: center; margin-top: 10px;">
            <span class="visit-count" id="usersOnlineCount">0</span>
            <span>Utilisateurs en ligne actuellement</span>
        </div>
    </header>

    <div class="container">
        <div class="post">
            <h2>Je suis un jeune dÃ©veloppeur</h2>
            <p>Je fais partie de l'Ã©quipe <a href="https://linux-scratcher.fr" target="_blank">linux-scratcher.fr</a>.</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        // Config de Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialisation de Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Fonction pour ajouter un utilisateur en ligne
        function userConnect() {
            const userId = "user" + Math.random().toString(36).substr(2, 9);
            db.ref("onlineUsers/" + userId).set({
                online: true
            });

            // Retirer l'utilisateur de la liste quand il se dÃ©connecte
            window.addEventListener("beforeunload", () => {
                db.ref("onlineUsers/" + userId).remove();
            });
        }

        // Affichage du nombre d'utilisateurs en ligne en temps rÃ©el
        db.ref("onlineUsers").on("value", snapshot => {
            const usersOnline = snapshot.numChildren();
            document.getElementById("usersOnlineCount").innerText = usersOnline;
        });

        // Appel de la fonction lors du chargement de la page
        userConnect();

        // Chargement du compteur de likes depuis le stockage local
        let likeCount = localStorage.getItem('likeCount') ? parseInt(localStorage.getItem('likeCount')) : 0;
        document.getElementById("likeCount").innerText = likeCount;

        function increaseLikeCount() {
            likeCount++;
            document.getElementById("likeCount").innerText = likeCount;
            // Sauvegarde du compteur de likes dans le stockage local
            localStorage.setItem('likeCount', likeCount);
        }

        // Comptage des visites
        let visitCount = localStorage.getItem('visitCount') ? parseInt(localStorage.getItem('visitCount')) : 0;
        visitCount++;
        document.getElementById("visitCount").innerText = visitCount;
        // Sauvegarde du compteur de visites dans le stockage local
        localStorage.setItem('visitCount', visitCount);
    </script>
</body>
</html>
