<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.icon" href="OIP.jpg">
    <title>Bienvenue sur Starkot48e</title>
    <!-- Ajouter Google Fonts pour des polices modernes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Corps de la page sombre */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Fond sombre */
            color: #ecf0f1; /* Texte clair pour la lisibilité */
        }
        header {
            background-color: #1a2327; /* Fond plus sombre */
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column; /* Organise les éléments en colonne */
            justify-content: center;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 600;
        }
        /* Style pour la photo de profil */
        .profile-pic {
            width: 120px; /* Agrandir la photo de profil */
            height: 120px;
            border-radius: 50%; /* Rendre l'image ronde */
            border: 3px solid #fff; /* Bordure blanche autour de l'image */
            object-fit: cover; /* S'assurer que l'image est bien ajustée */
            margin-bottom: 15px; /* Espacement entre la photo et le titre */
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 15px;
            overflow: hidden;
        }
        .post {
            background: #2c3e50; /* Fond plus sombre pour les articles */
            margin: 20px 0;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .post h2 {
            font-size: 28px;
            color: #ecf0f1; /* Texte clair pour les titres */
        }
        .post p {
            line-height: 1.8;
            color: #bdc3c7; /* Texte légèrement moins clair */
        }
        footer {
            background-color: #1a2327; /* Fond sombre pour le footer */
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        a {
            color: #3498db; /* Lien bleu clair */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Nouvelle section pour les commentaires */
        .comment-section {
            background-color: #ffffff; /* Fond blanc */
            color: #333333; /* Texte sombre pour contraste */
            padding: 40px;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .comment-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .comment-section textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            resize: vertical;
            background-color: #f5f5f5;
        }
        .comment-section button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .comment-section button:hover {
            background-color: #2980b9;
        }

        .comment-utterance {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            color: #333333;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Position et rotation du texte */
        .angled-text {
            position: absolute;
            top: 180px; /* Déplacé encore plus bas */
            left: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #ecf0f1;
            transform: rotate(-45deg); /* Inclinée à -45 degrés */
            transform-origin: left top;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Photo de profil -->
        <img src="OIP.jpg" alt="Photo de profil" class="profile-pic">
        <h1>Bienvenue sur mon blog</h1>
    </header>
    <div class="container">
        <div class="post">
            <h2>Je suis un jeune développeur</h2>
            <p>Je fais partie de l'équipe <a href="https://linux-scratcher.fr" target="_blank">linux-scratcher.fr</a>.</p>
        </div>
    </div>

    <!-- Section des commentaires -->
    <script src="https://utteranc.es/client.js"
        repo="LMTSKTbyStarkot48/LMTSKTbyStarkot48.github.io"
        issue-term="pathname"
        theme="github-dark"
        crossorigin="anonymous"
        async>
    </script>

    <footer>
        <p>&copy; 2025 Starkot48 - Tous droits réservés</p>
    </footer>

    <script>
        // Fonction pour afficher l'utérance du commentaire
        document.getElementById('submit-comment').addEventListener('click', function() {
            var comment = document.getElementById('comment').value;
            var utteranceDiv = document.getElementById('comment-utterance');

            if (comment.trim() !== "") {
                utteranceDiv.textContent = "Votre commentaire : " + comment;
                utteranceDiv.style.display = "block"; // Affiche le message d'utérance
                document.getElementById('comment').value = ""; // Efface le champ texte après envoi
            } else {
                utteranceDiv.textContent = "Veuillez écrire un commentaire avant de l'envoyer.";
                utteranceDiv.style.display = "block";
            }
        });
    </script>
</body>
</html>
