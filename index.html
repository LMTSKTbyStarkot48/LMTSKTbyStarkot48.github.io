<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starkot48 - Profil</title>
  <link rel="icon" type="image/png" href="OIP.jpg"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
    }

    #loading-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      width: 100%;
      background: linear-gradient(90deg, 
        rgba(255, 0, 0, 0.8), 
        rgba(255, 165, 0, 0.8), 
        rgba(255, 255, 0, 0.8), 
        rgba(0, 255, 0, 0.8), 
        rgba(0, 0, 255, 0.8), 
        rgba(75, 0, 130, 0.8), 
        rgba(238, 130, 238, 0.8));
      background-size: 400% auto;
      animation: led-move 3s linear infinite;
      z-index: 9999;
    }

    @keyframes led-move {
      0% { background-position: -100% 0; }
      100% { background-position: 100% 0; }
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 9998;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-size: 18px;
      font-weight: 400;
      transition: opacity 0.5s ease;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0 5px;
    }

    p.bio {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 14px;
      color: #bbb;
      margin-bottom: 10px;
    }

    .stats span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .like-button {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .like-button:hover {
      background-color: #fff;
      color: #000;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 50px;
    }

    .post {
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
      transition: transform 0.2s;
    }

    .post:hover {
      transform: scale(1.02);
    }

    .post-content {
      padding: 15px;
    }

    .post h2 {
      font-size: 16px;
      margin: 0 0 10px;
      color: #fff;
    }

    .post p {
      font-size: 14px;
      color: #ccc;
    }

    a {
      color: #00acee;
    }

    .chat-container,
    .comment-section {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .chat-container h2,
    .comment-section h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .messages {
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .message {
      background-color: #2a2a2a;
      color: #fff;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 8px;
    }

    .message .author {
      font-weight: bold;
      color: #00acee;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    .input-container input,
    .comment-section textarea {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #1c1c1c;
      color: #fff;
    }

    .input-container button,
    .comment-section button {
      background-color: #00acee;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .input-container button:hover,
    .comment-section button:hover {
      background-color: #008fce;
    }

    .comment-utterance {
      background-color: #2a2a2a;
      color: #fff;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
    }

    .partner-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .partner-button {
      background-color: #444;
      color: #ddd;
      border: 1px solid #666;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      align-items: center;
    }

    .partner-button:hover {
      background-color: #666;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div id="loading-screen">
    <div id="loading-bar"></div>
    <p>Vérification pour vois si t'es un bon</p>
  </div>

  <script>
    // Redirection après l'écran de chargement
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.location.href = "https://starkot48.linux-scratcher.fr/";
      }, 3000); // délai de 3 secondes
    });
  </script>

</body>
</html>
