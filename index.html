<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.icon" href="OIP.jpg">
    <title>Bienvenue sur Starkot48e</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ecf0f1;
            position: relative;
            overflow: hidden;
        }

        /* Styles généraux pour la page d'introduction */
        .intro-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a2327;
            text-align: center;
        }

        .intro-page h1 {
            font-size: 36px;
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        .btn-continue {
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn-continue:hover {
            background-color: #2980b9;
        }

        /* Styles pour le reste du site */
        /* Bande LED multicolore animée autour de la page */
        .led-strip {
            position: absolute;
            background: linear-gradient(90deg, red, yellow, green, cyan, blue, magenta, red);
            background-size: 300% 100%;
            animation: led-animation 5s linear infinite;
            z-index: 10;
        }

        .led-strip.top, .led-strip.bottom {
            height: 20px;
            width: 100%;
        }

        .led-strip.left, .led-strip.right {
            width: 20px;
            height: 100%;
        }

        .led-strip.top { top: 0; }
        .led-strip.bottom { bottom: 0; }
        .led-strip.left { left: 0; }
        .led-strip.right { right: 0; }

        @keyframes led-animation {
            0% { background-position: 0 0; }
            100% { background-position: -300% 0; }
        }

        /* Styles généraux pour le reste du site (comme dans votre code original) */
        /* Ajoutez vos styles ici comme dans votre code d'origine */

    </style>
</head>
<body>

    <!-- Page d'introduction -->
    <div class="intro-page" id="intro-page">
        <h1>Bienvenue sur mon blog</h1>
        <button class="btn-continue" onclick="window.location.href='site.html'">Cliquez pour continuer</button>
    </div>

    <!-- Votre site principal contenu dans une autre page -->
    <!-- Vous pouvez définir votre site principal dans un fichier 'site.html' ou comme vous préférez -->
    <div id="main-site" style="display: none;">
        <!-- Le contenu de votre page principale (celui que vous avez dans votre code) -->
        <div class="led-strip top"></div>
        <div class="led-strip bottom"></div>
        <div class="led-strip left"></div>
        <div class="led-strip right"></div>

        <header>
            <img src="OIP.jpg" alt="Photo de profil" class="profile-pic">
            <h1>Bienvenue sur mon blog</h1>
        </header>

        <div class="container">
            <div class="post">
                <h2>Je suis un jeune développeur</h2>
                <p>Je fais partie de l'équipe <a href="https://linux-scratcher.fr" target="_blank">linux-scratcher.fr</a>.</p>
            </div>
        </div>
    </div>

    <script>
        // Script pour rediriger après avoir cliqué sur "Cliquez pour continuer"
        function redirectToSite() {
            document.getElementById("intro-page").style.display = "none"; // Masquer la page d'intro
            document.getElementById("main-site").style.display = "block";  // Afficher le contenu du site
        }

        // Lorsque la page se charge, redirige vers la page du site principal après un clic
        document.querySelector('.btn-continue').addEventListener('click', redirectToSite);
    </script>

</body>
</html>
