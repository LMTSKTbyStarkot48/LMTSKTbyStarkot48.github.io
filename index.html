        body {

        /* Activation du dÃ©filement fluide */

        /* Bande LED multicolore animÃ©e autour de la page */
        .led-strip {
            position: absolute;
            background: linear-gradient(90deg, red, yellow, green, cyan, blue, magenta, red);
            background-size: 300% 100%;
            animation: led-animation 5s linear infinite;
            z-index: 10;
        }

        /* Bande LED agrandie sur chaque cÃ´tÃ© */
        .led-strip.top, .led-strip.bottom {
            height: 20px;  /* Bande LED plus large */
            width: 100%;
        }

        .led-strip.left, .led-strip.right {
            width: 20px;  /* Bande LED plus large */
            height: 100%;
        }

        .led-strip.top { top: 0; }
        .led-strip.bottom { bottom: 0; }
        .led-strip.left { left: 0; }
        .led-strip.right { right: 0; }

        /* Animation de dÃ©filement des couleurs */
        @keyframes led-animation {
            0% { background-position: 0 0; }
            100% { background-position: -300% 0; }
        }

        /* Animation des emojis "caca" */
        @keyframes emoji-fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }

        .emoji {
            font-size: 30px;
            position: absolute;
            top: -50px;

        header h1 {

        .like-count {

        }

        .container {

            margin: 30px auto;
            padding: 0 15px;
            overflow: hidden;
        }

        .post {

            padding: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;

        }

        .post:hover {

        .comment-section h2 {

        .comment-section textarea {
            width: 100%;
            height: 150px;

            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            resize: vertical;

        }

        .comment-section button {
            padding: 10px 20px;

            border: none;
            border-radius: 8px;

        .comment-utterance {

            padding: 15px;
            background-color: #ecf0f1;
            color: #333333;
            border-radius: 8px;
            font-size: 16px;

        .angled-text {
            position: absolute;
            top: 180px;
            left: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #ecf0f1;
            transform: rotate(-45deg);
            transform-origin: left top;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            header h1 {

            }
        }
    </style>
</head>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let likeCountRef = database.ref('likeCount');

        // Charger le compteur depuis Firebase
        likeCountRef.on('value', (snapshot) => {
            let likeCount = snapshot.val();
            document.getElementById("likeCount").innerText = likeCount || 0;
        });

        function increaseLikeCount() {
            let currentCount = parseInt(document.getElementById("likeCount").innerText);
            let newCount = currentCount + 1;

            // Mettre Ã  jour le compteur dans Firebase
            likeCountRef.set(newCount);
        }
    </script>
