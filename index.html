<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.icon" href="OIP.jpg">
    <title>Bienvenue sur Starkot48e</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ecf0f1;
            position: relative;
            overflow: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        .led-strip {
            position: absolute;
            background: linear-gradient(90deg, red, yellow, green, cyan, blue, magenta, red);
            background-size: 300% 100%;
            animation: led-animation 5s linear infinite;
            z-index: 10;
        }

        .led-strip.top, .led-strip.bottom {
            height: 20px;
            width: 100%;
        }

        .led-strip.left, .led-strip.right {
            width: 20px;
            height: 100%;
        }

        .led-strip.top { top: 0; }
        .led-strip.bottom { bottom: 0; }
        .led-strip.left { left: 0; }
        .led-strip.right { right: 0; }

        @keyframes led-animation {
            0% { background-position: 0 0; }
            100% { background-position: -300% 0; }
        }

        .emoji {
            font-size: 30px;
            position: absolute;
            top: -50px;
            animation: emoji-fall 2s linear infinite;
        }

        @keyframes emoji-fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        header {
            background-color: #1a2327;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .like-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .like-button:hover {
            background-color: #2980b9;
        }

        .like-count {
            color: #ecf0f1;
            font-size: 18px;
            font-weight: bold;
        }

        .scrolling-names {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 18px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scroll-left 10s linear infinite;
        }

        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .comment-section {
            background-color: #ffffff;
            color: #333333;
            padding: 40px;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="led-strip top"></div>
    <div class="led-strip bottom"></div>
    <div class="led-strip left"></div>
    <div class="led-strip right"></div>

    <div class="emoji" style="left: 10%; top: -50px;">ðŸ’©</div>
    <div class="emoji" style="left: 20%; top: -100px;">ðŸ’©</div>
    <div class="emoji" style="left: 30%; top: -150px;">ðŸ’©</div>
    <div class="emoji" style="left: 40%; top: -200px;">ðŸ’©</div>
    <div class="emoji" style="left: 50%; top: -250px;">ðŸ’©</div>
    <div class="emoji" style="left: 60%; top: -300px;">ðŸ’©</div>

    <header>
        <img src="OIP.jpg" alt="Photo de profil" class="profile-pic">
        <h1>Bienvenue sur mon blog</h1>

        <div style="display: flex; align-items: center; margin-top: 10px;">
            <input type="text" id="pseudo" placeholder="Entrez votre pseudo" style="padding: 5px 10px; margin-right: 10px;">
            <button class="like-button" onclick="increaseLikeCount()">Pousse bleu</button>
            <span class="like-count" id="likeCount">0</span>
        </div>

        <div class="scrolling-names" id="scrollingNames"></div>
    </header>

    <div class="container">
        <div class="post">
            <h2>Je suis un jeune dÃ©veloppeur</h2>
            <p>Je fais partie de l'Ã©quipe <a href="https://linux-scratcher.fr" target="_blank">linux-scratcher.fr</a>.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Starkot48 - Tous droits rÃ©servÃ©s</p>
    </footer>

    <script>
        let likeCount = parseInt(localStorage.getItem('likeCount')) || 0;
        let users = JSON.parse(localStorage.getItem('users')) || [];

        document.getElementById("likeCount").innerText = likeCount;
        document.getElementById("scrollingNames").innerText = users.join(' ðŸŸ¦ ');

        function increaseLikeCount() {
            let pseudo = document.getElementById('pseudo').value.trim();

            if (pseudo) {
                likeCount++;
                users.push(pseudo);
                document.getElementById("likeCount").innerText = likeCount;

                // Ajouter les pseudos dÃ©filants
                let scrollingNamesElement = document.getElementById("scrollingNames");
                scrollingNamesElement.innerText = users.join(' ðŸŸ¦ ');

                // Sauvegarder dans le stockage local
                localStorage.setItem('likeCount', likeCount);
                localStorage.setItem('users', JSON.stringify(users));

                // Faire disparaÃ®tre les pseudos aprÃ¨s un dÃ©lai
                setTimeout(() => {
                    users.shift();  // Retirer le premier pseudo
                    document.getElementById("scrollingNames").innerText = users.join(' ðŸŸ¦ ');
                    localStorage.setItem('users', JSON.stringify(users));
                }, 5000);  // 5 secondes aprÃ¨s l'affichage
            }
        }
    </script>
</body>
</html>
